{% extends '_base.html' %}


{% block content %}

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Адрес</th>
                <th scope="col">Дата</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr class="tr">
                <th scope="row" >{{ event.id }}</th>
                <td>{{ event.name }}</td>
                <td>{{ event.location }}</td>
                <td>{{ event.date }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
