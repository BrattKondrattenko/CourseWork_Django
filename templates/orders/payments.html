{% extends '_base.html' %}


{% block content %}

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Заказ</th>
                <th scope="col">К оплате</th>
                <th scope="col">Дата</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr class="tr">
                <th scope="row" >{{ payment.id }}</th>
                <td>{{ payment.order }}</td>
                <td>{{ payment.payment_amount }}</td>
                <td>{{ payment.payment_date }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
