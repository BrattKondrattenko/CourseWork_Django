{% extends '_base.html' %}


{% block content %}

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        {% for customer in customers %}
            <tr class="tr">
                <th scope="row">{{ customer.id }}</th>
                <td>{{ customer.first_name }}</td>
                <td>{{ customer.last_name }}</td>
                <td>{{ customer.gender }}</td>
                <td>{{ customer.email }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
